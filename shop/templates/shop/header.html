<!DOCTYPE html>
<html lang = 'en'>

<head>
	<title>Airline ticket</title>
	<meta charset="utf-8"/>
	{% load staticfiles %}
	<link  rel='stylesheet' href = "{% static 'css/bootstrap.min.css' %}" type="text/css"/>
	<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("https://www.nationalairlines.com/css/images/NationalAirlines_1.jpg");

    /* Full height */
    height: 100%; 

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.card { background-color: rgba(245, 245, 245, 0.4); opacity: 1;}

</style>
</head>
<body class = "body" style="background-color:#f6f6f6">
	<div class ="bg">

	{% block content %}
	{% endblock %}
	
	<div class="card mx-auto" style="width: 18rem;">
	  	<div class="card-body text-center">
		    <h5 class="card-title">Welcome</h5>
		    <a href="#" class="btn btn-dark">Book Tickets</a>
		    <br/>
		    <br>
		    <a href="#" class="btn btn-dark">Search Flights</a>
		    <br/>
		    <br>
		    <a href="#" class="btn btn-dark">View Booked Tickets</a>
		    <br/>
	  	</div>
  </div>
</div>
</body>
</html>
